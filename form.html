<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html"><img class="logo" src="./assets/Logo.png" alt=""></a></li>
                <li><a href="./gallery.html">Gallery</a></li>
                <li><a href="./characters.html">Characters</a></li>
                <li><a href="./lore.html">Lore</a></li>
            </ul>
            <a id="btn-register" href="./form.html"><div>Pre-register Now</div></a>
        </nav>
    </header>

    <main>
        <br><br><br>
        <p id="title">Pre-Register Now</p>
        <form action="index.html">
            <div class="container">
                <br><br>
                <h1>Please fill in this form to Pre-Register.</h1>
                <br><br>
                <hr>
          
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

                <label for="Gender"><b>Gender<br></b></label>
                <input type="radio" name="Gender" id="radio_male" value="Male" required>
                <label class="gender-label" for="radio_male">Male</label>
                <input type="radio" name="Gender" id="radio_female" value="Female" required>
                <label class="gender-label" for="radio_female">Female</label><br>

                <label for="dob"><b>Date of Birth</b></label>
                <input type="date" name="dob" id="dob" required>
                

                <label for="nation"><b>Nation</b></label>
                <input type="text" placeholder="Enter Nation" name="nation" id="nation" required>
                <hr>

                <input type="checkbox" id="validate" name="validate" value="True">
                <label for="validate"> By creating an account you agree to our <a href="#" id="terms">Terms & Privacy</a></label>
                
                <button type="submit" class="registerbtn">Register</button>
            </div>
            
        </form>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Privacy Policy</li>
                <li>
                    <div class="name-footer"><img class="logo" src="./assets/Logo.png" alt=""><span>Xtream Chaser</span></div>
                    <div>2020 Xtream Chaser, inc.</div>
                </li>
                <li>Terms of Service</li>
            </ul>
        </nav>
    </footer>


</body>
</html>
